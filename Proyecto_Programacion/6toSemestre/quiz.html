<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Viborita</title>
    <style>
        body {
            background: linear-gradient(135deg, #6f2cfb, #34d1bf);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #gameContainer {
            text-align: center;
        }

        #logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        #score, #level {
            font-size: 24px;
            margin: 10px 0;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        #startButton {
            background: #34d1bf;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 209, 191, 0.4);
        }

        #startButton:hover {
            background: #2cbba5;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <img id="logo" src="CecyLibro.gif" alt="Logo del juego">
        <h1>Juego de la Viborita</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Puntaje: 0</div>
        <div id="level">Nivel: 1</div>
        <button id="startButton">Iniciar Juego</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const startButton = document.getElementById('startButton');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let level = 1;
        let speed = 150;
        let gameLoop;

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
            checkFoodCollision();
        }

        function clearCanvas() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = '#34d1bf';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Puntaje: ${score}`;
                generateFood();
                increaseLevel();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function checkFoodCollision() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                generateFood();
            }
        }

        function increaseLevel() {
            if (score % 50 === 0) {
                level++;
                levelElement.textContent = `Nivel: ${level}`;
                speed = Math.max(50, speed - 10);
                clearInterval(gameLoop);
                gameLoop = setInterval(drawGame, speed);
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Â¡Juego Terminado!', canvas.width / 2, canvas.height / 2);
            startButton.style.display = 'inline-block';
        }

        function startGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 1;
            dy = 0;
            score = 0;
            level = 1;
            speed = 150;
            scoreElement.textContent = 'Puntaje: 0';
            levelElement.textContent = 'Nivel: 1';
            startButton.style.display = 'none';
            gameLoop = setInterval(drawGame, speed);
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': if (dy === 0) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy === 0) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx === 0) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx === 0) { dx = 1; dy = 0; } break;
            }
        });

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
