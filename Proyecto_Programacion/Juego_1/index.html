        function mostrarPreguntas() {
            const quizContainer = document.getElementById("quiz");
            preguntas.forEach((preguntaObj, index) => {
                const divPregunta = document.createElement("div");
                divPregunta.classList.add("question-container");

                const preguntaTexto = document.createElement("p");
                preguntaTexto.innerHTML = (index + 1) + ". " + preguntaObj.pregunta;
                divPregunta.appendChild(preguntaTexto);

                preguntaObj.opciones.forEach((opcion, opcionIndex) => {
                    const label = document.createElement("label");
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = "pregunta" + index;
                    input.value = opcionIndex;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(opcion));
                    divPregunta.appendChild(label);
                    divPregunta.appendChild(document.createElement("br"));
                });

                quizContainer.appendChild(divPregunta);
            });
        }

        function calcularResultado() {
            let respuestasCorrectas = 0;
            preguntas.forEach((preguntaObj, index) => {
                const opciones = document.getElementsByName("pregunta" + index);
                opciones.forEach(opcion => {
                    if (opcion.checked && parseInt(opcion.value) === preguntaObj.respuesta) {
                        respuestasCorrectas++;
                    }
                });
            });

            const porcentaje = (respuestasCorrectas / preguntas.length) * 100;
            const resultadoDiv = document.getElementById("resultado");
            if (porcentaje >= 80) {
                resultadoDiv.innerHTML = `¡Felicidades! Has pasado el examen con un ${porcentaje.toFixed(2)}% de aciertos.`;
                resultadoDiv.classList.add("passed");
                resultadoDiv.classList.remove("failed");
            } else {
                resultadoDiv.innerHTML = `Lo siento, has fallado el examen. Obtuviste un ${porcentaje.toFixed(2)}%.`;
                resultadoDiv.classList.add("failed");
                resultadoDiv.classList.remove("passed");
            }
        }

        // Cargar preguntas al iniciar
